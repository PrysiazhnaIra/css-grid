<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>GridProject</title>
  </head>
  <body>
    <div class="container">
      <header class="grid-item header">Header</header>
      <aside class="grid-item sidebar">Sidebar</aside>
      <main class="grid-item main">
        <h2 class="grid-title-main">Main</h2>
        <div class="grid-item-main">item 1</div>
        <div class="grid-item-main">item 2</div>
        <div class="grid-item-main">item 3</div>
        <div class="grid-item-main">item 4</div>
        <div class="grid-item-main">item 5</div>
        <div class="grid-item-main">item 6</div>
      </main>
      <footer class="grid-item footer">Footer</footer>
    </div>
  </body>
</html>
